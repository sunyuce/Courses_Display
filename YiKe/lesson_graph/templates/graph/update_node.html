<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Node</title>
    <link rel="stylesheet" href="../../../static/node_management/bootstrap.min.css">
    <style>
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">修改课程节点</h1>
        <form id="updateForm" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="classname">课程名:</label>
                <input type="text" id="classname" name="classname" class="form-control" value="{{ node.classname }}" required>
            </div>
            <div class="form-group">
                <label for="school">学院名:</label>
                <input type="text" id="school" name="school" class="form-control" value="{{ node.school }}" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="confirmUpdate()">Update</button>
            <a href="{% url 'lesson_nodes' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <!-- 更新确认模态框 -->
    <div id="updateModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>你确定要修改这个节点吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdateButton" onclick="submitForm()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../static/node_management/jquery-3.5.1.min.js"></script>
    <script src="../../../static/node_management/bootstrap.bundle.min.js"></script>
    <script>
        function confirmUpdate() {
            $('#updateModal').modal('show');
        }

        function submitForm() {
            document.getElementById('updateForm').submit();
        }
    </script>
</body>
</html>
