<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node</title>
    <link rel="stylesheet" href="../../../static/node_management/bootstrap.min.css">
    <style>
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">创建课程节点</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="classname">课程名:</label>
                <input type="text" id="classname" name="classname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="school">学院名:</label>
                <input type="text" id="school" name="school" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
            <a href="{% url 'lesson_nodes' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script src="../../../static/node_management/jquery-3.5.1.min.js"></script>
    <script src="../../../static/node_management/bootstrap.bundle.min.js"></script>
</body>
</html>
